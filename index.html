<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <title>Test task</title>
    <link rel="stylesheet" href="build/styles/css/all.css">
</head>
<body>

    <div class="container">
        <img class='image image__preloader_visibility' src="./images/preloader.gif" alt="preloader">
        <h1 class="topic">
            Data table
        </h1> 
        <table class="table" cellspacing="0" cellpadding="10">
            <thead class="table__header">
                <tr class="table__row table__row_header">
                    <th class="table__cell table__cell_header" data="sort">#<i class="table__cell_arrow up"></i></th>
                    <th class="table__cell table__cell_header" data="address">Отделение</th>
                    <th class="table__cell table__cell_header" data="city">Город</th>
                    <th class="table__cell table__cell_header" data="ref">Id отделения</th>
                </tr>
            </thead>
    
            <tbody class="table__body">
                
            </tbody>
        </table>

        <div class="wrapper">

            <select class="select" size='1'>
                <option class='select__option' value="10">10</option>
                <option class='select__option' value="20">20</option>
                <option class='select__option' value="30">30</option>
                <option class='select__option' value="40">40</option>
                <option class='select__option' value="50">50</option>
            </select>
    
            <div class="pagination">
                <nav class="pagination__nav">
                    <ul class="list">
                    </ul>
                </nav>
            </div>
            
        </div>
        
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="build/scripts/js/all.js"></script>
</body>
</html>
